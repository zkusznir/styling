<!DOCTYPE html>
<html>
<head>
<title>Stylish app</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <div class='page'>
    <div class='page-header'>
      <div class='page-header__title'>Fresh News</div>
      <div class='page-header__login-form'>
        <div class='login-form__inputs'>
          <input type='text' placeholder='Email'>
          <input type='text' placeholder='Password'>
        </div>
        <div class='login-form__submit'>
          <button type='button'>Sign in</button>
        </div>
      </div>
    </div>
    <div class='page-header--underlined'></div>
    <div class='options'>
      <div class='options__button'>
        <div class='button'>Popular</div>
        <div class='button__underline'></div>
      </div>
      <div class='options__button'>
        <div class='button'>Recent</div>
        <div class='button__underline'></div>
      </div>
      <div class='options__button'>
        <div class='button'>Submit a story</div>
        <div class='button__underline'></div>
      </div>
    </div>
  </div>
</body>
</html>
