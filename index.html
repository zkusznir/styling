<!DOCTYPE html>
<html>
<head>
<title>Stylish app</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <div class='page'>
    <div class='page__header'>
      <div class='page__header__title'>Fresh News</div>
      <div class='page__header__login-form'>
        <div class='page__header__login-form__inputs'>
          <input type='text' placeholder='Email'>
          <input type='text' placeholder='Password'>
        </div>
        <div class='page__header__login-form__submit'>
          <button type='button'>Sign in</button>
        </div>
      </div>
    </div>
    <div class='page__header-underlined'></div>
    <div class='options'>
      <div class='options__button'>Popular
        <div class='options__popular-underlined'></div>
      </div>
      <div class='options__button'>Recent</div>
      <div class='options__button'>Submit a story</div>
    </div>
  </div>
</body>
</html>
